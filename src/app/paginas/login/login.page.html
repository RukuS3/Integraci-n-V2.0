<ion-header>
  <ion-toolbar color="light">
    <ion-title class="text">Centro de salud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding fondo-login">
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow rounded-4 p-4 w-100" style="max-width: 420px; background-color: rgba(255, 255, 255, 0.95);">
      <h4 class="text-center mb-4">Inicio de Sesión - Médico</h4>

      <form>
        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <label for="correo" class="form-label mb-0">Correo</label>
            <a routerLink="/recuperar-correo" class="text-decoration-underline small">Recuperar correo</a>
          </div>
          <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com">
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between align-items-center">
            <label for="password" class="form-label mb-0">Contraseña</label>
            <a routerLink="/reset-password" class="text-decoration-underline small">Recuperar contraseña</a>
          </div>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>

        <div class="text-center mt-4">
          <div *ngIf="mostrarMensaje" class="alert alert-info text-center mt-3" role="alert">
            Iniciando sesión... por favor espere.
          </div>
          
          <form (ngSubmit)="entrar()">
            <!-- campos de correo y contraseña -->
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
      </form>
    </div>
  </div>
</ion-content>
